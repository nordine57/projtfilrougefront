<div class="container">
  <div class="row">
    @for(voitureOccasion of listeVoitureOccasion; track voitureOccasion.id) {

      <div class="col-6 mt-4">
        <mat-card>
          <mat-card-header>
            <mat-card-title>
              <span>{{ voitureOccasion.nomVoitureOccasion }}</span>
            </mat-card-title>
            <mat-card-subtitle>{{ voitureOccasion.prixVoitureOccasion }}

            </mat-card-subtitle>
          </mat-card-header>

          <mat-card-content>
            <p>
              {{ voitureOccasion.description }}
            </p>

          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="primary">Ajouter au panier</button>
            <button mat-raised-button color="accent">Modifier</button>
            <button
              mat-raised-button
              color="warn"
              (click)="onSupprimerProduit(voitureOccasion.id)"
            >
              Supprimer
            </button>
          </mat-card-actions>
        </mat-card>
      </div>

    }
  </div>
</div>
